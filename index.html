<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main class="cards-container">
        <article class="card">
            <header class="card-header">
                <div class="header-avatar-box">
                    <!-- avatar, title, date -->
                    <img src="https://placekitten.com/g/100/100" alt="Avatar" class="avatar">
                    <div class="avatar-text-box">
                        <!-- name-box -->
                        <h2 class="avatar-name">Livia Baptista</h2>
                        <p class="avatar-date">15 Oct 2019</p>
                    </div>
                </div>
                <div class="header-icon">
                    <!-- icon -->
                    <img src="./assets/instagram-logo.svg" alt="Icon" class="icon">
                </div>
            </header>
            <section class="card-body">
                <div class="card-image">
                    <!-- image -->
                    <img src="https://placekitten.com/600/400" alt="image">
                </div>
                <div class="card-content">
                    <!-- hastag(if any), content -->
                    <p class="content-text">Duis in facilisis lectus. Nulla molestie erat erat, quis tempor enim sodales vitae. Sed tempus, libero fringilla rhoncus ullamcorper, justo elit dignissim ex, nec elementum quam sem in urna.</p>
                </div>
            </secton>
            <footer class="card-footer">
                <ul class="likes-box">
                    <li><img src="./assets/heart.svg" alt="heart" class="heart"></li>
                    <li class="likes">123</li>
                </ul>
            </footer>
        </article>
    </main>



    <script src="./javascript/main.js"></script>
</body>
</html>
